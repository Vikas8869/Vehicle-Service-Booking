<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px; /* Decreased base font size */
        }

        h1 {
            color: #333;
            margin-top: 50px;
            margin-bottom: 15px; /* Slightly reduced bottom margin */
            text-align: center;
            font-size: 2em; /* Slightly smaller heading */
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 10px; /* Slightly reduced bottom margin */
            width: 100%;
            max-width: 500px;
        }

        .messages li {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 8px; /* Slightly reduced padding */
            margin-bottom: 6px; /* Slightly reduced bottom margin */
            border-radius: 4px;
            text-align: center;
            font-size: 0.9em; /* Smaller message text */
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        form {
            background-color: #fff;
            padding: 25px; /* Slightly reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Slightly reduced shadow */
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        form p {
            margin-bottom: 12px; /* Slightly reduced bottom margin */
        }

        label {
            display: block;
            margin-bottom: 3px; /* Slightly reduced bottom margin */
            color: #555;
            font-weight: bold;
            font-size: 1.2em; /* Smaller label text */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 12px);
            padding: 8px; /* Slightly reduced padding */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em; /* Input text remains relatively the same */
        }

        button[type="submit"] {
            background-color: #28a745; /* Green for sign up */
            color: white;
            padding: 10px 18px; /* Slightly reduced padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em; /* Button text remains relatively the same */
            width: 100%;
            display: block;
            margin-top: 15px; /* Slightly reduced top margin */
        }

        button[type="submit"]:hover {
            background-color: #1e7e34;
        }

        p {
            margin-top: 15px; /* Slightly reduced top margin */
            color: #777;
            text-align: center;
            font-size: 0.9em; /* Smaller paragraph text */
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-size: 1em; /* Link text remains relatively the same */
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <h1>Sign Up</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" required><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <label for="password1">Password</label>
        <input type="password" name="password1" placeholder="Password" required><br><br>
        <label for="password2">Confirm Password</label>
        <input type="password" name="password2" placeholder="Confirm Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Log in</a></p>
</body>
</html>
