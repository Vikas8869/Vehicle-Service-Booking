{% block start %}
{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("{% static 'Welcome1.jpg' %}"); 
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        height: 60px;
        width: 100%;
        background-color: antiquewhite;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        flex-wrap: wrap;
    }

    .but, .reg {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
    }

    .but a, .reg a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        margin: 5px;
        border-radius: 5px;
        font-size: 14px;
        transition: 0.3s;
        white-space: nowrap;
    }

    .but a {
        background-color: red;
    }

    .but a:hover {
        background-color: rgb(139, 2, 2);
    }

    .reg a {
        background-color: green;
    }

    .reg a:hover {
        background-color: rgb(7, 90, 7);
    }

    .one {
        position: relative;
        height: 450px;
        width: 600px;
        background-color: rgba(0, 255, 255, 0.529);
        top: 100px;
        margin: auto;
        border-radius: 20px;
        animation: backgroundimg 4s infinite alternate;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @keyframes backgroundimg {
        0% {
            background-image: url("{% static 'img2.avif' %}");
        }
        50% {
            background-image: url("{% static 'img3.avif' %}");
        }
        100% {
            background-image: url("{% static 'img4.avif' %}");
        }
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
            height: auto;
            padding: 10px;
        }

        .but, .reg {
            width: 100%;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .but a, .reg a {
            width: auto;
            font-size: 13px;
            padding: 6px 10px;
        }

        .one {
            width: 90%;
            height: 300px;
        }
    }

    @media screen and (max-width: 480px) {
        .but a, .reg a {
            width: 100%;
            text-align: center;
            margin: 5px 0;
        }

        .one {
            height: 250px;
        }
    }
</style>

<div class="navbar">
    <div class="but">
        <a href="{% url 'home_page' %}"><i class="fa-solid fa-house"></i>&nbsp;Home</a>
        <a href="{% url 'aboutus' %}"><i class="fas fa-info-circle"></i>&nbsp;About Us</a>
        <a href="{% url 'contact_page' %}"><i class="fa-solid fa-phone"></i>&nbsp;Enquiry</a>
        <a href="{% url 'charges' %}"><i class="fa-solid fa-indian-rupee-sign"></i>&nbsp;Charges</a>
    </div>
    <div class="reg">
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

<div style="margin-top: 80px;"></div>
<div class="one"></div>

{% include 'footer.html' %}
{% endblock %}
