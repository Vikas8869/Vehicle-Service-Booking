{% block start %}
{% include 'navbar.html' %}

<style>
    .container {
        max-width: 400px;
        margin: 8% auto;
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 26px;
        color: #333;
    }

    .container input[type="email"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 20px;
        box-sizing: border-box;
    }

    .container button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .container button:hover {
        background-color: #0056b3;
    }

    .messages {
        list-style-type: none;
        padding: 0;
        margin-bottom: 15px;
    }

    .messages li {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        background-color: #ffeeba;
        color: #856404;
    }

    .container a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        font-size: 14px;
    }

    .container a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .container {
            margin: 10% 20px;
            padding: 25px 20px;
        }

        .container h1 {
            font-size: 22px;
        }

        .container input[type="email"],
        .container button {
            font-size: 15px;
            padding: 10px;
        }

        .container a {
            font-size: 13px;
        }
    }
</style>

<div class="container">
    <h1>Forgot Password</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
    </form>

    <a href="{% url 'login' %}">Back to Login</a>
</div>

{% include "footer.html" %}
{% endblock %}
